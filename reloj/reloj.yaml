interval:
  - interval: 1s
    id: int_heartbeat
    then: 
      - lambda: |-
          id(display_mode) = id(sel_display_mode).current_option();
          id(stopwatch_mode) =  id(sel_stopwatch_mode).current_option();
          
          auto now = id(sntp_time).now();
          if (id(display_mode) == "clock") {
            id(clock_hour_minute) = now.strftime("%H:%M");
            id(clock_second) = now.strftime("%S");
          };
          
          char stopwatch_str[32] = "0:00";
          char timeclock_str[16];
          char display_text_str[128] = "";
          char buffer[32];

          // Format timeclock
          snprintf(timeclock_str, sizeof(timeclock_str), "%s", now.strftime("%H:%M:%S").c_str());

          // RUNNING STOPWATCH
          if (id(stopwatch_state) == "running") { 

            if (id(stopwatch_mode) == "countdown") {
              //COUNTDOWN MODE
              id(countdown_abs_time_left) = abs(id(countdown_time_left));
              id(countdown_seconds_left) = id(countdown_abs_time_left)%60;
              id(countdown_minutes_left) = (id(countdown_abs_time_left) / 60)%200;
              id(countdown_hours_left) = id(countdown_abs_time_left) / 3600;
              
              snprintf(buffer, sizeof(buffer), "%02d", id(countdown_seconds_left));
              id(countdown_seconds_left_string) = buffer;
              
              snprintf(buffer, sizeof(buffer), "%s%d", (id(countdown_hours_left) > 0 && id(countdown_minutes_left) < 10) ? "0" : "", id(countdown_minutes_left));
              id(countdown_minutes_left_string) = buffer;
              
              id(countdown_sign) = (id(countdown_time) > 0)? ((id(overtime))? "+" : "-") : "";
              id(countdown_minutes_alignment) = (id(countdown_minutes_left) > 99) ? 2 : (id(countdown_minutes_left) > 9)? 7 : 12;
              id(countdown_sign_alignment) = (id(countdown_minutes_left) > 99)? 0 : (id(countdown_minutes_left) < 10)? 8 : 3;
              
              snprintf(stopwatch_str, sizeof(stopwatch_str), "%s%s:%s", id(countdown_sign).c_str(), id(countdown_minutes_left_string).c_str(), id(countdown_seconds_left_string).c_str());

            } else {
              //STOPWATCH MODE
              id(stopwatch_seconds) = id(stopwatch_time)%60;
              id(stopwatch_minutes) = (id(stopwatch_time) / 60)%60;
              id(stopwatch_hours) = id(stopwatch_time) / 3600;
              id(stopwatch_minutes_alignment) = (id(stopwatch_hours) > 0 || id(stopwatch_minutes) > 9) ? 7 : 12;
              
              snprintf(buffer, sizeof(buffer), "%02d", id(stopwatch_seconds));
              id(stopwatch_seconds_string) = buffer;
              
              snprintf(buffer, sizeof(buffer), "%s%d", (id(stopwatch_hours) > 0 && id(stopwatch_minutes) < 10) ? "0" : "", id(stopwatch_minutes));
              id(stopwatch_minutes_string) = buffer;
              
              if (id(stopwatch_hours) > 0) {
                snprintf(buffer, sizeof(buffer), "%d", id(stopwatch_hours));
                id(stopwatch_hours_string) = buffer;
                snprintf(stopwatch_str, sizeof(stopwatch_str), "%s:%s:%s", id(stopwatch_hours_string).c_str(), id(stopwatch_minutes_string).c_str(), id(stopwatch_seconds_string).c_str());
              } else {
                id(stopwatch_hours_string) = "";
                snprintf(stopwatch_str, sizeof(stopwatch_str), "%s:%s", id(stopwatch_minutes_string).c_str(), id(stopwatch_seconds_string).c_str());
              }
            };

            //STOP AND RESET STOPWATCH AFTER 2 HOURS
            if (id(stopwatch_time) > 7199) {
              id(stopwatch_reset).press();
            };
            
            //DETECT OVERTIME
            id(overtime) = (id(countdown_time) > 0) ? ((id(countdown_time_left) < 0) ? true : false) : false;

            //BLINK BEFORE OVERTIME
            if (id(stopwatch_blink_before_overtime).state && !id(overtime) && id(countdown_time) > 0 && id(countdown_time_left) == id(stopwatch_blink_before_overtime_second) && id(stopwatch_overtime_action_done) == 0) {
              id(sw_blink).publish_state(true);
              id(stopwatch_overtime_action_done) = 1;
            };
            
            //OVERTIME MODE          
            if (id(overtime) && (id(overtime_mode) == "blink") && (id(countdown_time) > 0) && id(stopwatch_overtime_action_done) < 2) { //overtime
              id(sw_blink).publish_state(true); //blink
              id(stopwatch_overtime_action_done) = 2;
            } else if (id(overtime) && (id(overtime_mode) == "sign") && (id(countdown_time) > 0) && id(stopwatch_overtime_action_done) < 2) { //sign
                auto call = id(sel_display_mode).make_call();
                call.set_option("sign");
                call.perform();
                id(sw_blink).publish_state(false);
                id(stopwatch_overtime_action_done) = 2;
            };

            id(stopwatch_time) += 1;
            id(countdown_time_left) =  id(countdown_time) - id(stopwatch_time);
            id(ms_count) = 0;
          } else {
              // Format stopwatch string even when not running for status updates
              if (id(stopwatch_mode) == "countdown") {
                  snprintf(stopwatch_str, sizeof(stopwatch_str), "%s%s:%s", id(countdown_sign).c_str(), id(countdown_minutes_left_string).c_str(), id(countdown_seconds_left_string).c_str());
              } else {
                  if (id(stopwatch_hours) > 0) {
                      snprintf(stopwatch_str, sizeof(stopwatch_str), "%d:%s:%s", id(stopwatch_hours), id(stopwatch_minutes_string).c_str(), id(stopwatch_seconds_string).c_str());
                  } else {
                      snprintf(stopwatch_str, sizeof(stopwatch_str), "%s:%s", id(stopwatch_minutes_string).c_str(), id(stopwatch_seconds_string).c_str());
                  }
              }
          }
          
          // Determine display text
          if (id(display_mode) == "clock") {
            snprintf(display_text_str, sizeof(display_text_str), "%s", timeclock_str);
          } else if (id(display_mode) == "stopwatch") {
            snprintf(display_text_str, sizeof(display_text_str), "%s", stopwatch_str);
          } else if (id(display_mode) == "sign") {
            snprintf(display_text_str, sizeof(display_text_str), "TIEMPO");
          } else if (id(display_mode) == "custom_sign") {
            snprintf(display_text_str, sizeof(display_text_str), "%s", id(custom_sign).state.c_str());
          };

          // PUBLISH JSON STATUS
          static char json_buffer[256];
          snprintf(json_buffer, sizeof(json_buffer),
                  "{\"display_text\": \"%s\", \"timeclock\": \"%s\", \"stopwatch\": \"%s\"}",
                  display_text_str, timeclock_str, stopwatch_str);
          id(status).publish_state(json_buffer);

  - interval: 500ms
    id: int_blink
